TrajectoryPlannerROS:

  meter_scoring: true
  holonomic_robot: false

  max_vel_x: 1.5
  min_vel_x: 0.2
  max_vel_y: 0.0
  min_vel_y: 0.0  
  max_vel_theta: 10.0
  min_vel_theta: -10.0  
  min_in_place_vel_theta: 1.5
  escape_vel: -0.5

  acc_lim_x: 2.5
  acc_lim_y: 2.5
  acc_lim_theta: 3.2

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15

